plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
    id "io.freefair.lombok" version "5.1.1"
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

allure {
    autoconfigure = true
    version = '2.13.2' // Latest Allure Version
    useJUnit5 {
        version = '2.13.2' // Latest Allure Version
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0-M1'
    testImplementation 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'commons-dbutils:commons-dbutils:1.7'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'com.codeborne:selenide:5.13.1'
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.0-alpha1'

    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'io.qameta.allure:allure-selenide:2.13.5'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}
